[package]
name = "lidar_viewer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.9.1", features = ["dynamic"] }
# async
futures-lite = "1.12.0"
# rendering
bytemuck = "1.12.3"
# interface
bevy_egui = "0.17.1"
rfd = "0.10.0"
# io
nom = "7.1.1"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
